<html>
    <head>
        <title>Form Method POST dan GET</title>
    </head>
    <body>
        <form action = "action.php" method = "POST">
            <p>
                <label>Nama Lengkap:</label>
                <input type="text" name="nama_lengkap" placeholder="Masukkan Nama Lengkap"/>
            </p>
            <p>
                <label>NIM:</label>
                <input type="number" name="nim" placeholder="Masukkan NIM"/>
            </p>
            <p>
                <label>Tempat Tanggal Lahir:</label>
                <input type="text" name="ttl" placeholder="Masukkan Tempat Tanggal Lahir"/>
            </p>
            <p>
                <label>Alamat:</label>
                <input type="text" name="alamat" placeholder="Masukkan alamat" >
            </p>
            <p>
                <label>No HP:</label>
                <input type="number" name="no_hp" placeholder="Masukkan No HP"/>
            </p>
            <p>
                <input type="submit" value="Login"/>
            </p>
        </form>
    </body>
</html>
